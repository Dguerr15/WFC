<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFC Map Generator</title>
    <script src="./lib/phaser.js"></script>
    <style>
        /* Base Reset and Layout */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #1f2937; /* Dark background */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            font-family: 'Inter', sans-serif;
            flex-direction: column; /* Stacks the game canvas and controls vertically */
        }
        
        /* Game Container Styling */
        #phaser-game { 
            border-radius: 12px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Deep shadow */
            margin-bottom: 20px;
        }

        /* Controls Styling */
        .controls {
            color: #d1d5db; /* Light gray text */
            font-size: 1.1rem;
            padding: 10px 20px;
            background-color: #374151; /* Slightly lighter dark background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        /* Key visual styling */
        .controls kbd {
            display: inline-block;
            padding: 2px 6px;
            font-family: monospace;
            font-size: 0.9em;
            line-height: 1.2;
            color: #fca5a5; /* Reddish key color for visibility */
            background-color: #4b5563; /* Medium gray background */
            border: 1px solid #6b7280;
            border-bottom-color: #9ca3af;
            border-radius: 3px;
            box-shadow: inset 0 -1px 0 #9ca3af;
        }
    </style>
</head>
<body>
    <div id="phaser-game"></div>
    <div class="controls">
        <p><strong>Controls:</strong> Press the <kbd>R</kbd> key to **R**egenerate the map.</p>
    </div>
    <script type="module" src="./gameConfig.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
